name: wrapper
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  lottie: ^2.1.0
  google_fonts: ^3.0.1
  flutter_stories: ^0.3.1
  flutter_animate: ^2.0.1
  dio: ^4.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  flutter_gen_runner: ^5.0.0
  flutter_lints: ^2.0.0

flutter_gen:
  output: lib/generated/

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/
